<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcriber</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">YouTube Transcriber</h1>
                
                <div class="card mb-4">
                    <div class="card-body">
                        <form id="transcribeForm">
                            <div class="mb-3">
                                <label for="youtubeUrl" class="form-label">YouTube URL</label>
                                <input type="url" class="form-control" id="youtubeUrl" 
                                       placeholder="https://www.youtube.com/watch?v=..." required>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-file-text"></i> Get Transcript
                            </button>
                        </form>
                    </div>
                </div>

                <div id="loadingSpinner" class="text-center d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <div id="resultCard" class="card d-none">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title mb-0">Transcript</h5>
                            <button class="btn btn-secondary btn-sm" id="copyButton">
                                <i class="bi bi-clipboard"></i> Copy
                            </button>
                        </div>
                        <div id="transcriptText" class="transcript-text"></div>
                    </div>
                </div>

                <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
